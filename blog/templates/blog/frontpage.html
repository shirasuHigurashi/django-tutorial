{% extends 'blog/base.html' %}


{% block content%}
{% for post in posts %}

<div class="post block ">
    <h2 class = "subtitle">
        {{post.title}}
        <small>Posted as {{post.posted_date}}</small>
        <p>{{post.intro}}</p>
        <a href="{% url 'post_detail' post.slug %}">もっと読む</a>
        <hr>


    </h2>
</div>


{% endfor %}
{% endblock %}
